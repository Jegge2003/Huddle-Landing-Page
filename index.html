<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3bc919de2f.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
  <div class="bg"><img src="./images/bg-desktop.svg" alt="desktop" /></div>
  <div><img src="./images/illustration-mockups.svg" alt="mockups" class="mockup" /></div>
  <div>
    <p class="build">Build The Community</p>
  </div>
  <div>
    <p class="fans">Your Fans Will Love</p>
  </div>
  <div>
    <p class="huddle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in a genuine discussion.</p>
  </div>
  <div><button type="submit" id="searchbtn">Register
    </button></div>
  <div class="icons " style="color: white;">
    <i class="fab fa-facebook-f" style="margin: 10px;"></i>
    <i class="fab fa-twitter" style="margin: 10px;"></i>
    <i class="fab fa-instagram" style="margin: 10px;"></i>
  </div>
  <div class="mobile"></div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Coe FaiFar</a>.
    </p>
  </footer>
</body>

</html>
